<!DOCTYPE html>
<html lang="en" lang="ge">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Wizard</title>
    <link rel="stylesheet" href="css/blogging-wizard.css">
</head>
<body>
    <nav class="main-header">
        <div class="nav-header">
            <div class="nav-bar">
                <div class="header-logo">
                    <img  src="images/cropped-BW-s01-high-resolution-white-transparent-cropped-100-1.png" alt="blogging wizard img" >
                </div>

                <div class="navBarItems">
                    <ul class="ul-items">
                        <li class="about-li">About</li>
                        <li class="blog-li">Blog</li>
                        <li class="st-li">Start Your Blog</li>
                    </ul>
                </div>

                <div class="Btn-class">
                    <button class="Btn-news">Newsletter</button>
                </div>
                
            </div>
        </div>
    </nav>

    <main>
        <div class="section-1">
            <div class="main-column">
                <div class="column-1">
                    <h1 id="header-text">
                        Build A Blog That <br>Thrives
                    </h1>
                    <p class="sub-text">Find the advice and resources you need to <br> <strong>turn your passion into a business that <br> thrives. </strong> </p>

                    <p class="sub-second">Join the millions of bloggers, content creators,<br> and entrepreneurs read our content each year.</p>

                    <div class="btns">
                        <span ><button class="read-btn">Read The Blog</button></span>
                        <span ><button class="sub-btn">Subscribe &#9993; </button></span>
                        
                    </div>
                </div>

                <div class="column-2">
                    <img class="img" src="images/falkor_magic_wand_yellow_element_1080px_optimized.png" alt="">
                </div>
            </div>
        </div>

        <div class="section-2">
                <div class="inside">
                    <img class="go-img" src="images/GoDaddy-white-45h-1.png" alt="">

                    <img class="huff-img" src="images/HuffPost-white-45h-1.png" alt="">

                    <img class="forb-img" src="images/Forbes-white-33h-1.png" alt="">

                    <img  class="sem-img" src="images/SEMrush-white-45h-1.png" alt="">

                    <img class="sej-img" src="images/SEJ-white-45h-1.png" alt="">
                </div>
        </div>
